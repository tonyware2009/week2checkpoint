<!doctype html>
<html lang="en">

<head>
  <title>Planet Miner</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid bg-dark text-info text-center">
    <div class="row">
      <div class="col-">
        <h4>Planet Miner</h4>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card" style="width: 18rem;">
          <div class="card-header bg-dark text-info">
            Price For Tools:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark text-info">Helium Drill: 50</li>
            <li class="list-group-item bg-dark text-info">Helium Hardened Drill: 250</li>
          </ul>
        </div>
        <div class="card " style="width: 18rem;">
          <div class="card-header bg-dark text-info">
            Price For Auto Generators:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark text-info">Helium Generator: 450</li>
            <li class="list-group-item bg-dark text-info">Solar Generator: 1000</li>

          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <img src="neptune.jpg" class="img-fluid p-5" onclick="harvest()" alt="neptune">
        <h1>Helium: <span id="heliumAmount">0</span></h1>
      </div>
      <div class="col-md-3">
        <h4>Tool Upgrade</h4>
        <button onclick="helDrill()">Helium Drill: <span id="heliumTool">0</span></button>
        <button onclick="heliumHardened()"> Helium Hardened Drill: <span id="heliumHD">0</span></button>
        <h4>Auto Generate</h4>
        <button onclick="helGen()">Helium Generator: <span id="genUp">0</span></button>
        <button onclick="SolarG()">Solar Generator: <span id="SgenUp">0</span></button>
      </div>

    </div>
  </main>
  <footer></footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
